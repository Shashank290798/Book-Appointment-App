<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING APP</title>
</head>
<body>
    <div id="div-outer">
        <header>BOOKING APP</header>
        <div id="div-mesg">
         <h1>FILL THE FORM</h1>
         <form   id="my-form" >
         <div id="div-form">
            <label>NAME</label>
            <input type="text" id="input-name" placeholder="enter the name">
            <label >Email</label>
            <input type="email" id="input-email" placeholder="enter the email">
            <label>Phone</label>
            <input type="tel" id="input-phone" placeholder="enter the phone">
            <button type="submit" id="btnid">SUBMIT</button>
         </div>
         </form>
         <ul id="userlist"></ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="frontend.js"></script>
    </div>
</body>
</html>
